<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-screen">ERROR</div>
        <button class="function-button" data-key="" id="button-clear">Clear</button>
        <button class="function-button" data-key="" id="button-backspace">Backspace</button>
        <button class="operation-button number-button" data-key="" id="button-7">7</button>
        <button class="operation-button number-button" data-key="" id="button-8">8</button>
        <button class="operation-button number-button" data-key="" id="button-9">9</button>
        <button class="operation-button operator-button" data-key="" id="button-divide">/</button>
        <button class="operation-button number-button" data-key="" id="button-4">4</button>
        <button class="operation-button number-button" data-key="" id="button-5">5</button>
        <button class="operation-button number-button" data-key="" id="button-6">6</button>
        <button class="operation-button operator-button" data-key="" id="button-multiply">*</button>
        <button class="operation-button number-button" data-key="" id="button-1">1</button>
        <button class="operation-button number-button" data-key="" id="button-2">2</button>
        <button class="operation-button number-button" data-key="" id="button-3">3</button>
        <button class="operation-button operator-button" data-key="" id="button-subtract">-</button>
        <button class="operation-button utility-button" data-key="" id="button-decimal">.</button>
        <button class="operation-button number-button" data-key="" id="button-0">0</button>
        <button class="operation-button utility-button" data-key="" id="button-equal">=</button>
        <button class="operation-button operator-button" data-key="" id="button-add">+</button>
    </div>
</body>
</html>
