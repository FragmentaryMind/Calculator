<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-screen">ERROR</div>
        <div class="buttons">
            <div class="function-buttons">
                <div class="function-button" id="button-clear">Clear</div>
                <div class="function-button" id="button-backspace">Backspace</div>
            </div>
            <div class="operation-buttons">
                <div class="operation-buttons-row">
                    <div class="operation-button number-button" id="button-7">7</div>
                    <div class="operation-button number-button" id="button-8">8</div>
                    <div class="operation-button number-button" id="button-9">9</div>
                    <div class="operation-button operator-button" id="button-divide">/</div>
                </div>
                <div class="operation-buttons-row">
                    <div class="operation-button number-button" id="button-4">4</div>
                    <div class="operation-button number-button" id="button-5">5</div>
                    <div class="operation-button number-button" id="button-6">6</div>
                    <div class="operation-button operator-button" id="button-multiply">*</div>
                </div>
                <div class="operation-buttons-row">
                    <div class="operation-button number-button" id="button-1">1</div>
                    <div class="operation-button number-button" id="button-2">2</div>
                    <div class="operation-button number-button" id="button-3">3</div>
                    <div class="operation-button operator-button" id="button-subtract">-</div>
                </div>
                <div class="operation-buttons-row">
                    <div class="operation-button utility-button" id="button-decimal">.</div>
                    <div class="operation-button number-button" id="button-0">0</div>
                    <div class="operation-button utility-button" id="button-equals">=</div>
                    <div class="operation-button operator-button" id="button-add">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
