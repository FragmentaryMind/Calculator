<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-screen" id="display-screen">0</div>
        <button class="function-button" data-key="c">Clear</button>
        <button class="function-button" data-key="backspace">Backspace</button>
        <button class="operation-button number-button" data-key="7">7</button>
        <button class="operation-button number-button" data-key="8">8</button>
        <button class="operation-button number-button" data-key="9">9</button>
        <button class="operation-button operator-button" data-key="/">/</button>
        <button class="operation-button number-button" data-key="4">4</button>
        <button class="operation-button number-button" data-key="5">5</button>
        <button class="operation-button number-button" data-key="6">6</button>
        <button class="operation-button operator-button" data-key="*">*</button>
        <button class="operation-button number-button" data-key="1">1</button>
        <button class="operation-button number-button" data-key="2">2</button>
        <button class="operation-button number-button" data-key="3">3</button>
        <button class="operation-button operator-button" data-key="-">-</button>
        <button class="operation-button utility-button" data-key=".">.</button>
        <button class="operation-button number-button" data-key="0">0</button>
        <button class="operation-button utility-button" data-key="=">=</button>
        <button class="operation-button operator-button" data-key="+">+</button>
    </div>
</body>
</html>
